<style>
    body {
        background-color: orange;
    }

    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: wheat;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .btn-ok {
        color: #1eff20;
        background: black;
    }
</style>
<div class="center-column">
    <h1>Update Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-ok" type="submit" value="Ok" name="Update Task">   {# value = "" this will be the name shown on the button #}

    </form>
</div>
